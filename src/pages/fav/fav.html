<ion-header>
  <ion-navbar color='main'>
    <ion-title>날짜 선택하기</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <mycal [events]="currentEvents" (onDaySelect)="onDaySelect($event)" (onMonthSelect)="onMonthSelect($event)"></mycal>
  
  <!-- 버튼 : 확인, 취소 -->
  <!-- 확인 버튼 클릭시, 화면 종료 및 데이터 전달 -->
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block (click) = nextPage()>확인</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block outline (click) = goBack()>취소</button>
        </ion-col>
      </ion-row>
      </ion-grid>

</ion-content>
