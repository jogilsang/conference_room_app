<ion-header>
  <ion-navbar color='main'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>알림 내역</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <!-- 회의실 헤더 -->
        <!-- 회의실 목록 -->
        <ion-list>
          <ion-item>
            <ion-label color="main">알림내용</ion-label>
            <div class="alarm-check" color="main" item-end>예약여부</div>
          </ion-item>
          <button ion-item *ngFor="let item of items">
            <div class='item'>{{ item.text }}</div>
            <div class='item'>{{ item.status }}</div>
          </button>

        </ion-list>

</ion-content>
