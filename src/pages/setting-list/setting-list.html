<ion-header>
  <ion-navbar color='main'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>설정</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- 리스트 -->
  <ion-list>
    <ion-item ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      <!-- 아이템 아이콘 -->
      <ion-label>{{item.title}}</ion-label>
      <!-- 아이템 설명 -->
      <div class="item-note" item-end>{{item.note}}</div>
      <!-- 아이템 체크 -->
      <ion-toggle *ngIf = "item.note === ''" [(ngModel)]='item.isUsed' (ionChange) = 'setPush(item.isUsed)'></ion-toggle>
    </ion-item>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

</ion-content>
