<ion-header >
  <ion-navbar color='main'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eland Conferences</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>

  <!-- <button  ion-button test (click) = getReservation()>test</button> -->

  <!-- 리스트 -->
  <ion-list>
    <!-- 아이템 칼럼 -->
    <ion-item>
        <ion-label color="main">회의실 목록</ion-label>
        <div class='alarm-check' item-end>알람 체크</div>
      </ion-item>
    <ion-item ion-item *ngFor="let item of service.roomData ; let i = index" (click)="nextPage(item.name, item.id)">
      <!-- 아이템 설명 -->
      <ion-label>{{item.name}}</ion-label>
      <!-- 아이템 체크 -->
      <ion-toggle item-end [(ngModel)]='service.pushData[i]' (ionChange) = 'setPush(item.id, service.pushData[i])'></ion-toggle>
    </ion-item>
  </ion-list>



</ion-content>
