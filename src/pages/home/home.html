<ion-header >
  <ion-navbar color='main'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>회의실 목록</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content>

  <!-- 리스트 -->
  <ion-list>
    <!-- 아이템 칼럼 -->
    <ion-item>
        <ion-label color="main">회의실 목록</ion-label>
        <div class='alarm-check' item-end>알람 체크</div>
      </ion-item>
    <ion-item ion-item *ngFor="let item of items ; let i = index" (click)="nextPage(item.room)">
      <!-- 아이템 설명 -->
      <ion-label>{{item.room}}</ion-label>
      <!-- 아이템 체크 -->
      <ion-toggle  [(ngModel)] = "item.status" color='main'></ion-toggle>
    </ion-item>
  </ion-list>

  </ion-content>

</ion-content>
