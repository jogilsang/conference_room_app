<ion-header >
  <ion-navbar color='main'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>회의실 목록</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content>

  
    <!-- 회의실 헤더 -->
    <ion-item>
    <ion-label color="primary" >회의실 목록</ion-label>
    <ion-label color="primary">알람 체크</ion-label>
    </ion-item>
  
    <!-- 회의실 목록 -->
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="nextPage(item)">
        {{ item }}
      </button>
    </ion-list>
  </ion-content>

</ion-content>
