<ion-header>
  <ion-navbar>
    <ion-title>카이젠 예약</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <!-- 회의실 헤더 -->
   <ion-item>
      <ion-label color="primary" >예약 시간</ion-label>
      <ion-label color="primary">예약 내용</ion-label>
      <ion-label color="primary">예약자</ion-label>
      <ion-label color="primary">예약현황</ion-label>
   </ion-item>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="nextPage(item.time)">
  <ion-grid>
    <!-- 첫 줄 -->
    <ion-row>
      <ion-col col-3>
        <button ion-button block outline> {{ item.time }}</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button block outline>{{ item.text }}</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button block outline>{{ item.person }}</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button block outline>{{ item.onOff }}</button>
      </ion-col>
    </ion-row>
    </ion-grid>
      
    </button>
  </ion-list>

</ion-content>
