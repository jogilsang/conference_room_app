  Ionic pages and navigation.

<ion-header>
  <ion-navbar color='main'>
    <ion-title>{{roomName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- 버튼 : 날짜/년/월/일 -->

  <ion-content>

     <!-- 회의실 헤더 -->
     <ion-item>
          <a center color ='main' (click)="nextPageDatePick()">날짜 : {{date}}</a>
     </ion-item>

    <!-- 리스트  -->
    <ion-list>
       <!-- 리스트 헤더 -->
      <ion-grid>
        <ion-row>
          <ion-col col-3>
              <button color='main' ion-button>예약시간</button>
          </ion-col>
          <ion-col col-3 color='main'>
            <button color='main' ion-button>예약내용</button>
            <!-- <ion-label color='main' ion-button block outline>예약내용</ion-label> -->
          </ion-col>
          <ion-col col-3>
            <button color='main' ion-button>예약대상</button>
            <!-- <ion-label color='main' ion-button block outline>예약자</ion-label> -->
          </ion-col>
          <ion-col col-3>
            <button color='main' ion-button>예약현황</button>
            <!-- <ion-label color='main'ion-button block outline>예약현황</ion-label> -->
          </ion-col>
        </ion-row>
        </ion-grid>
      <ion-item ion-item *ngFor="let item of service.reservationsData ; let i = index" (click)="nextPage(item.startTime)">
        <!-- 아이템 : 예약시간 -->
        <div class='parent'>
            <div class='item-text'>{{item.startTime}} ~ {{item.endTime}}</div>
            <!-- 아이템 : 예약 내용 -->
            <div class='item-note'>{{item.title}}</div>
            <!-- 아이템 : 예약자 -->
            <div class='item-person'>{{item.userName}}</div>
            <!-- 아이템 : 예약현황 -->
            <div class='item-isUsed'>{{item.isUsed}}</div>
        </div>
      </ion-item>
    </ion-list>

  
    </ion-content>

</ion-content>
